<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand me-4" href="">Django Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'news-index' %}">Home</a>
          <a class="nav-item nav-link" href="about/">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link" href="">Login</a>
          <a class="nav-item nav-link" href="">Register</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">News in the making</h1>
        <p class="lead text-muted">ESPN News Items</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for title, description, image, url in news%}
                <div class="col">
                    <div class="card shadow-sm">
                       {% if image is not None%} 
                        <img src="{{image}}" aLt="news" />
                        {% endif %}
                        <div class="card-body">
                          <a href="{{ url }}" ><h4 class="card-text">{{ title }}</h4> </a>
                          <p class="card-text">{{ description }}</p>
                          <div
                              class="d-flex justify-content-between align-items-center"
                          ></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>
